<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 500px;
            height: 250px;
            background-color: #84a42b;
        }
        #div2{
            width: 150px;
            height: 150px;
            background-color: #2459a2;
        }
    </style>
</head>
<body>
<div id="div1" onclick="check1()">
    <div id="div2" onclick="check2(e)"></div>
</div>
<script>
    function check1() {
        alert("div1");
    }
    function check2(e) {
        alert("div2");
        //阻止点击事件传递，此时点击div2不会影响div1
        e.stopPropagation();
    }
</script>
</body>
</html>
