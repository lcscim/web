<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugs/bootstrap-4.0.0-dist/css/bootstrap.css">
</head>
<body>


    <div style="width: 500px;margin-left: 50%;left: -250px;position: absolute">
        <h1>编辑学生</h1>

        <form  action="/edit_student/{{ nid }}/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2">姓名:</label>
                <div class="col-sm-10">
                    {{ obj.name }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">邮箱:</label>
                <div class="col-sm-10">
                    {{ obj.email }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">年龄:</label>
                <div class="col-sm-10">
                    {{ obj.age }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">班级:</label>
                <div class="col-sm-10">
                    {{ obj.cls_id }}
                </div>
            </div>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
