<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ context.title }}</title>
</head>
<body>
<div><a href="{% url 'home' %}">
    <h3>个人博客网站</h3>
</a></div>
    <h3>{{ context.title }}</h3>
    <p>作者：{{ context.author }}</p>

    <p>{{ context.content }}</p>
</body>
</html>
