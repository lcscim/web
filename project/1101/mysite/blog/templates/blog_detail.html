{% extends 'base.html' %}

{% block title %}
    {{ context.title }}
{% endblock %}

{% block content %}
    <h3>{{ context.title }}</h3>
    <p>作者：{{ context.author }}</p>
    <p>发表日期：{{ context.created_time|date:"Y-m-d G:n:s" }}</p>
    <p>分类：
        <a href="{% url 'blogs_with_type' context.blog_type.pk %}">{{ context.blog_type }}</a></p>
    <p>{{ context.content }}</p>
{% endblock %}
