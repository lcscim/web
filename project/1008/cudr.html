<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 100%;
            height: 200px;
            background-color: #84a42b;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">hello div2</div>
    <p>hello p</p>
</div>
<input type="button" value="增加" onclick="fun1()">
<input type="button" value="删除" onclick="fun2()">
<script>
    function fun1() {
        var ele = document.getElementById("div2");
        var son = document.createElement("p");
        son.innerHTML = "百度";
        ele.appendChild(son);
    }
    function fun2() {
        var ele = document.getElementById("div1");
        var son = ele.lastElementChild;
        ele.removeChild(son);
    }
</script>
</body>
</html>
