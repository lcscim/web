<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var sum = 0;
    for (var i = 0;i<=100;i++){
        sum = sum+i;
        console.log(sum);
    }
    var s ="hello";
    var i = 8;
    //typeof只能判断基本数据类型
    alert(typeof (s));
    alert(typeof (i));
    var s2 = new String("hello");
    alert(typeof (s2));
    alert(s2 instanceof String);
    var n = new Number(2);
    alert(typeof (n));
    alert(n instanceof String);
</script>
</body>
</html>
